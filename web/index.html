    <link rel="stylesheet" type="text/css" href="time-block.css?v4">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="time-block.js?v10"></script>
</head>

<body>
    <button id="username" disabled></button>
    <button onclick="$('#type-add-div').toggle()">添加类型</button>
    <div id="type-add-div">
        <form action="/type/add" method="POST" id="type-add-submit">
            <span>名称</span><input name="name" />
            <span>颜色（例如#af3或者#35f3a2）</span><input name="color" id="type-add-color" />
            <span>上级（-是顶级）</span><select name="parentId" id="type-add-select">
                <option value="">-</option>
            </select>
            <button id="type-add-button" type="submit">保存类型</button>
        </form>
    </div>
    <div id="current-div">
        <div id="current-type-div">
            <span>当前类型：</span>
            <button id="current-type" class="type-block" disabled></button>
        </div>
        <div id="current-date-div">
            <button onclick="changeDay(-1)" class="change-button">⬅ </button>
            <span id="current-date"></span>
            <button onclick="changeDay(1)" class="change-button">➡ </button>
        </div>
    </div>
    <div id="left-div">
        <button onclick="$('.type-button-edit').toggle();$('.type-button-delete').toggle();">编辑类型</button>
        <div id="type-div"></div>
    </div>
    <div id="right-div">
        <div id="time-list">
        </div>
    </div>

</body>

</html>
