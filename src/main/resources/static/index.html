<!DOCTYPE html>
<html>

<body>
    <button onclick="$('#type-add').toggle()">添加类型</button>
    <div id="type-add">
        <form action="type/add" method="POST" id="type-add-submit">
            <input name="name" />
            <input name="color" id="type-add-color" />
            <select name="parentId" id="type-add-select">
                <option value="">-</option>
            </select>
            <button id="type-add-button" type="submit">add</button>
        </form>
    </div>
    <br />
    <button onclick="$('.type-button-edit').toggle();$('.type-button-delete').toggle();">编辑类型</button>
    <br />
    <div id="type-list"></div>
    <br />
</body>

</html>
